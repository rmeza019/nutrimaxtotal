---
title: "Contacto"
---
<main class="main-container">
    <form action="#" method="post" class="contact-form">
        <label>
            Nombre
            <input type="text" name="nombre" placeholder="Nombre completo" required oninvalid="this.setCustomValidity('Favor llenar este campo')"
            oninput="this.setCustomValidity('')" class="form-field">
        </label>
    
        <label>
            Correo electr&oacute;nico
            <input type="email" name="correo electr&oacute;nico" placeholder="Correo electr&oacute;nico" required class="form-field">
        </label>

        <label>
            N&uacute;mero de tel&eacute;fono
            <input type="tel" name="n&uacute;mero de tel&eacute;fono" placeholder="(+506) 1234-5678" class="form-field">
        </label>
    
        <label>
            Mensaje
            <textarea name="mensaje" placeholder="Mensaje" required class="form-field"></textarea>
        </label>
        <input type="submit" name="enviar" value="Enviar">
    </form>
</main>
