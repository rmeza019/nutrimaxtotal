---
title: "Contacto"
---
<main class="container">
    <form action="#" method="post">

        <div class="field">
            <label class="label">
                Nombre
                <div class="control">
                    <input type="text" name="nombre" placeholder="Nombre completo" required oninvalid="this.setCustomValidity('Favor llenar este campo')"
            oninput="this.setCustomValidity('')" class="input">
                </div>
            </label>
        </div>
    
        <div class="field">
            <label class="label">
                Correo electr&oacute;nico
                <div class="control">
                    <input type="email" name="correo electr&oacute;nico" placeholder="Correo electr&oacute;nico" required class="input">
                </div>
            </label>
        </div>

        <div class="field">
            <label class="label">
                N&uacute;mero de tel&eacute;fono
                <div class="control">
                    <input type="tel" name="n&uacute;mero de tel&eacute;fono" placeholder="(+506) 1234-5678" class="input">
                </div>
            </label>
        </div>
    
        <div class="field">
            <label class="label">
                Mensaje
                <div class="control">
                    <textarea name="mensaje" placeholder="Mensaje" required class="textarea"></textarea>
                </div>
            </label>
        </div>

        <input type="submit" name="enviar" value="Enviar" class="button">
    </form>
</main>
