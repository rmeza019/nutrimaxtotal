{{ define "main" }}
<section>
  <h1>Productos</h1>
  <div>
    {{ .Content }}
  </div>
</section>
<main class="main-container">
  {{ range partialCached "func/GetProductPages" "GetProductPages" }}
    {{ with partialCached "func/GetProductData" .Data.Term .Data.Term }}
    <a href="/product/{{ .url }}">
      <div class="product-card">
        <div class="product-image">
          <img src="{{ .image }}" alt="" >
        </div>
        <div class="product-info">
          <h5>{{ .name }}</h5>
          <h6>{{ .price }}</h6>
        </div>
      </div>
    </a>
    {{ end }}
  {{ end }}
</main>

<!-- <div class="col-span-6">
    {{ range $page := first 8 (partialCached "func/GetProductPages" "GetProductPages") }}
      {{ partialCached "product" . . }}
    {{ end }}
-->
{{ end }}
